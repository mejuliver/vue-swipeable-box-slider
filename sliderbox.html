	<script>
		new sliderbox('#sliderbox-container');
		new sliderbox('#sliderbox-container2');

		function sliderbox($el){

			let _C = document.querySelector($el), 
		    	N = _C.children.length,
		    	i = 0,
		    	x0 = null,
		    	locked = false,
		    	w,
		    	parent = this;;

			this.init = function(){

				_C.querySelector('.sliderbox-item').classList.add('active');
				_C.style.height = parseInt(_C.querySelector('.sliderbox-item').getBoundingClientRect().height)+150+'px';

				this.size();
				_C.style.setProperty('--n', N);

				addEventListener('resize', this.size(), false);

				_C.addEventListener('mousedown', this.lock, false);
				_C.addEventListener('touchstart', this.lock, false);

				_C.addEventListener('mousemove', this.drag, false);
				_C.addEventListener('touchmove', this.drag, false);

				_C.addEventListener('mouseup', this.move, false);
				_C.addEventListener('touchend', this.move, false);
			}

			this.unify = function(e) {	return e.changedTouches ? e.changedTouches[0] : e };

			this.lock = function(e){
			  x0 = parent.unify(e).clientX;
				_C.classList.toggle('smooth', !(locked = true))
			};
			this.drag = function(e) {
				e.preventDefault();
				if(locked){
					_C.style.setProperty('--tx', `${Math.round(parent.unify(e).clientX - x0)}px`)
				}
			};
			this.move = function(e) {
				if(locked) {
				    let dx = parent.unify(e).clientX - x0, s = Math.sign(dx), 
						f = +(s*dx/w).toFixed(2);

				    if((i > 0 || s < 0) && (i < N - 1 || s > 0) && f > .2) {
						_C.style.setProperty('--i', i -= s);
						f = 1 - f
					}
						
				    _C.style.setProperty('--tx', '0px');
					_C.style.setProperty('--f', f);
				    _C.classList.toggle('smooth', !(locked = false));
				    x0 = null

				    if( _C.querySelector('.sliderbox-item.active') ){
				    	_C.querySelector('.sliderbox-item.active').classList.remove('active');
				    }
				    
				    setTimeout(function(){
				    	_C.querySelectorAll('.sliderbox-item').forEach(function(el,i){ 	
					    	if( el.getBoundingClientRect().left == 0 ){
					    		el.classList.add('active');
					    	}
					    });
				    },600);
			  	}
			};
			this.size = function() { w = window.innerWidth };

			return this.init();
		}
